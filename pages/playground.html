  <div class="content">
    <h1>Accounting Playground</h1>
    <p>Use this playground to experiment with accounting rules and concepts without logging in.</p>
    <div class="playground-form">
      <form>
        <label for="transaction">Enter Transaction:</label>
        <input type="text" id="transaction" name="transaction" placeholder="e.g., Buy equipment for $1000" required>
        <button type="submit">Analyze</button>
      </form>
    </div>
    <div class="result">
      <!-- This is where the analysis result will be displayed -->
    </div>
  </div>
  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const transaction = document.querySelector('#transaction').value;
      const resultDiv = document.querySelector('.result');
      resultDiv.innerHTML = `<p>Analyzing: ${transaction}</p>`;
      // Here you would add your logic to analyze the transaction
      // and display the results. This is just a placeholder.
    });
  </script>
</body>
