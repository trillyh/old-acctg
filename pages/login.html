<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Net Accounting</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">Net Accounting</div>
    <ul class="navbar-menu">
      <li><a href="../index.html#concepts">Concepts</a></li>
      <li><a href="../index.html#about">About</a></li>
      <li><a href="login.html">Manage Business</a></li>
    </ul>
  </nav>
  <div class="content">
    <h1>Login</h1>
    <form action="your-login-endpoint" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
